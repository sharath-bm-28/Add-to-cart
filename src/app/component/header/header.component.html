<header>
    <div class="navbar bg-primary shadow-sm">
        <div class="navbar-brand align-item-center d-flex">
            <i class="fas fa-shipping-fast" style="color: white; font-size: 35px;">
            </i>
            <strong style="font-size: 20px; color: antiquewhite;">Flipkart</strong>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="Search Products">
            </div>
            <span class="fas fa-search search-icon"></span>
        </div>
        <button routerLink="cart" class="btn btn-primary">
            <i class="fas fa-cart-plus" style="font-size: 20px;"></i>
            <div class="badge bg-danger " style="font-size: 10px;">{{totalItem}}</div>
        </button>


    </div>
</header>
